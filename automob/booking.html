<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <title>AutoMob-Mechanic</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">AutoMob-Mechanic</div>
        <div class="menu">
            <ul class="menu-list">
                <li class="list-item"><a href="services.html">Services</a></li>
                <li class="list-item"><a href="booking.html">Booking</a></li>
                <li class="list-item"><a href="">contact@automob.co.in</a></li>
                <li class="list-item">999-999-9999</li>
            </ul>
        </div>
    </div>
    <div class="booking-heading">
        <div class="book">Book</div>
        <div class="your">Your</div>
        <div class="service">Service</div>
    </div>
    <div class="booking-container">
        <div class="left-side-form">
            <form>
                <label for="name">Name<br></label>
                <input type="text" for="name" name="name" placeholder="John Daub" class="input-box"/required><br>
                <label for="email">Email ID<br></label>
                <input type="email" for="email" name="email" placeholder="john@yahoo.com" class="input-box"/required><br>
                <label for="phone">Phone Number<br></label>
                <select id="code" class="dropdown">
                    <option value="code">code</option>
                    <option value="+213">+213</option>
                    <option value="+91">+91</option>
                    <option value="+244">+244</option>
                    <option value="+61">+61</option>
                </select>
                <input type="tel" name="phone" placeholder="9823322332" class="phone-input"/required><br>
                <label for="service">Select Service<br></label>
                <select id="service" class="input-box"/required>
                    <option value="Select">--Select--</option>
                    <option value="Preventive Maintenance Service">Preventive Maintenance Service</option>
                    <option value="body repair">Body Repair Service</option>
                    <option value="car care">Car Care Service</option>
                </select>
                <br>
                <label for="car make">Car Make<br></label>
                <input type="text" name="car make" placeholder="Suzuki,Toyota..." class="input-box"/required><br>
                <label for="model">Car Model<br></label>
                <input type="text" name="model" placeholder="Alto,Innova..." class="input-box"/required><br>
                <label for="fueltype">Fuel Type<br></label>
                <input type="radio" name="fueltype">Petrol
                <input type="radio" name="fueltype">Diesel
                <input type="radio" name="fueltype">LPG
                <input type="radio" name="fueltype">Others
                <br>
                <label for="km-ran">Kilometers Ran<br></label>
                <input type="number" name="km-ran" placeholder="...km" class="input-box"/required><br>
            </form>
        </div>
        <div class="booking-right-img"></div>
    </div>
    <a href="booking-success.html"><button class="booking-success" type="submit">Schedule your Appointment</button></a>
    <div class="booking-footer">
        Copyright &copy; 2020 AutoMob-Mechanic. All Rights Reserved.
    </div>
</body>
</html>
